<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>F1 2021</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 jumbotron text-center jumbo-bg">
                    <h1 class="header-font text-dark">F1 Project Test</h1>
                    <h6 class="text-dark"><strong>!!!!!!!test!!!!!!!</strong></h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="card mb-4">
                        <div class="card-header belly-bg text-light text-center header-font">Driver</div>
                        <div class="card-body p-2 text-center bg-light">
                            <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header belly-bg text-light text-center header-font">Driver</div>
                        <div class="card-body p-2 text-center bg-light">
                            <select id="selDataset2" onchange="optionChanged(this.value)"></select>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header belly-bg text-light text-center header-font">Car</div>
                        <div class="card-body p-2 bg-light" id="sample-metadata">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="bar"></div>
                </div>
                <div class="col-md-5">
                    <div id="gauge"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="bubble"></div>
                </div>
            </div>
        </div>

        <div>
            <table>
                <tr>
                    <th>Driver</th>
                    <th>Lap Number</th>
                    <th>Lap Time</th>
                </tr>
                {% for lap in laps %}
                    <tr>
                        <td>{{ lap['Driver'] }}</td>
                        <td>{{ lap['RaceLapNumber'] }}</td>
                        <td>{{ lap['LapTime'] }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    <!-- Bootstrap javascript tags -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/app.js"></script>

</html>
