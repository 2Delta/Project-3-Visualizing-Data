<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>F1 2021</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <div class="container">
            <div class="jumbotron">
              <h1 class="display-4">F1 2021</h1>
              <p class="lead">Compare F1 Drivers</p>
          </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card-body">
                    <h3 class="text-center">Driver A</h3>
                    <h5 class="card-title">Select Driver to compare</h5>
                    <select id="selDriver1" onchange="optionChanged(this.value)"></select>
                </div>
            </div>

            <div class="col-6">
                <div class="card-body">
                    <h3 class="text-center">Driver B</h3>
                    <h5 class="card-title">Select Driver to compare</h5>
                    <select id="selDriver2" onchange="optionChanged(this.value)"></select>
                </div>
            </div>

            <div class="row">
                <h3 class="text-center">Graph</h3>
                <div class="col-12">
                    <div class="card-body">
                        <div class="card-body ">
                            <div id="graph"></div>
                        </div>
                    </div>
                </div>
